<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please type adminator</title>
    <style>
        body {
            font-family: sans-serif;
        }
        #password-form {
            margin: 50px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        #content-area {
            display: none; /* 初期状態では非表示 */
            margin: 20px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="password-form">
        <h1>check your password</h1>
        <label for="password">パスコード:</label>
        <input type="password" id="password">
        <button onclick="checkPassword()">認証</button>
        <p id="message"></p>
    </div>

    <div id="content-area">
<html lang="en">
<head>
<title>Shadow</title>
<link rel="shortcut icon" type="image/png" href="/img/logo.png">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Shadow is a simple yet stunning service built to access any website">
<meta name="author" content="Fog Network">
<meta property="og:image" content="/img/logo.png">

<script src="/js/index.js"></script>
<script src="/js/go.js"></script>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<i class="fas fa-cog settingsbtn" id="settingsbtn" onclick="settings()"></i>
<div id="settings" class="settings">
<div class="settitle">Settings</div>
<center>
<input class="settab" placeholder="Enter title" onkeyup="settitle(this.value)">
<input class="settab" placeholder="Enter icon" onkeyup="seticon(this.value)">
</center>
</div>

<div class="title">Shadow</div>

<center>
<i class="fas fa-search searchicon"></i>
<input autofocus id="search" autocomplete="off" placeholder="Search or type a URL">

<div id="suggestions"></div>

<div class="quicklinks">
<i onclick="go('https://www.google.com')" class="fab fa-google quicklink"><quicktext>Google</quicktext></i>
<i onclick="go('https://youtube.com')" class="fab fa-youtube quicklink"><quicktext>Youtube</quicktext></i>
<i onclick="go('https://discord.com/app')" class="fab fa-discord quicklink"><quicktext>Discord</quicktext></i>
<i onclick="go('https://www.reddit.com')" class="fab fa-reddit quicklink"><quicktext>Reddit</quicktext></i>
</div>
</center>

<div class="webnav" id="webnav">
<div class="webtitle">Shadow</div>
<div class="webbtn" onclick="closeweb()"><i class="fas fa-times webicon"></i></div>
<div class="webbtn" onclick="reloadweb()"><i class="fas fa-redo-alt webicon"></i></div>
</div>

<iframe src="" id="web"></iframe>

<footer>Fog Network 2021 | <a href="https://github.com/FogNetwork/Shadow">Github</a> | <a href="https://discord.gg/yk33HZSZkU">Discord</a></footer>

<script>
        const correctPassword = '2009'; // ★ 実際のパスワードを設定してください
        const passwordForm = document.getElementById('password-form');
        const contentArea = document.getElementById('content-area');
        const messageElement = document.getElementById('message');

        function checkPassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.value === correctPassword) {
                passwordForm.style.display = 'none';
                contentArea.style.display = 'block';
                messageElement.innerText = '';
            } else {
                messageElement.innerText = 'パスコードが間違っています。';
            }
            passwordInput.value = ''; // 入力欄をクリア
        }
    </script>
</body>
</html>
